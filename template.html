<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Annunci Immobiliari</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 20px 0;
      background-color: #fefefe;
      color: #2d2d2d;
      /* REMOVE IFRAME SCROLLBAR - La pagina parent gestisce tutto lo scroll */
      overflow-x: hidden;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      color: #6E5C4F;
    }

    /* Grid responsive FISSO - sempre 4 colonne fino a tablet */
    .properties-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px 0;
      min-width: 0;
      width: 100%;
    }

    /* Media queries più rigide per evitare cambi automatici */
    @media screen and (max-width: 1400px) {
      .properties-grid {
        grid-template-columns: repeat(4, 1fr); /* FORZA 4 colonne */
        gap: 18px;
      }
    }

    @media screen and (max-width: 1200px) {
      .properties-grid {
        grid-template-columns: repeat(4, 1fr); /* ANCORA 4 colonne */
        gap: 16px;
      }
    }

    @media screen and (max-width: 1000px) {
      .properties-grid {
        grid-template-columns: repeat(3, 1fr); /* Solo qui 3 colonne */
        gap: 15px;
      }
    }

    @media screen and (max-width: 768px) {
      .properties-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }

    @media screen and (max-width: 480px) {
      .properties-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
    }

    /* Card con dimensioni FISSE per evitare cambi layout */
    .property-card {
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
      height: 100%;
      min-width: 250px; /* LARGHEZZA MINIMA FISSA */
      max-width: 100%;  /* EVITA ESPANSIONE ECCESSIVA */
      position: relative;
    }

    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(110, 92, 79, 0.15);
    }

    .property-image img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #e2e2e2;
    }

    .property-details {
      padding: 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
      font-family: 'Nunito', sans-serif;
    }

    .property-title {
      font-family: 'Nunito', sans-serif;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #2d2d2d;
    }

    .property-location {
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      color: #777;
      margin-bottom: 8px;
    }

    .property-price {
      font-family: 'Nunito', sans-serif;
      font-size: 18px;
      font-weight: bold;
      color: #6E5C4F;
      margin-bottom: 8px;
    }

    .property-specs {
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      font-weight: 500;
    }

    .property-description {
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      color: #444;
      margin-bottom: 16px;
      flex-grow: 1;
      line-height: 1.5;
    }

    .property-buttons {
      display: flex;
      gap: 12px;
      margin-top: auto;
      align-items: center;
    }

    .view-button {
      flex: 1;
      padding: 12px 16px;
      background-color: #6E5C4F;
      color: #fff;
      text-decoration: none;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .view-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .view-button:hover::before {
      left: 100%;
    }

    .view-button:hover {
      background-color: #594b40;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(110, 92, 79, 0.3);
    }

    .contact-button {
      padding: 10px 16px;
      background: linear-gradient(135deg, #6E5C4F 0%, #8B7355 100%);
      color: white;
      text-decoration: none;
      font-family: 'Nunito', sans-serif;
      font-size: 13px;
      font-weight: 600;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(110, 92, 79, 0.2);
      min-width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .contact-button::before {
      content: '💬';
      font-size: 12px;
    }

    .contact-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 16px rgba(110, 92, 79, 0.4);
      background: linear-gradient(135deg, #8B7355 0%, #6E5C4F 100%);
    }

    .contact-button:active {
      transform: translateY(-1px) scale(1.02);
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-family: 'Nunito', sans-serif;
      font-size: 18px;
      grid-column: 1 / -1;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6E5C4F;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px 0;
      }
      
      .property-buttons {
        flex-direction: column;
        gap: 8px;
      }
      
      .view-button, .contact-button {
        flex: none;
        width: 100%;
      }

      .contact-button {
        border-radius: 12px;
        min-width: auto;
      }
    }

    /* Effetto shimmer per il bottone principale */
    .view-button {
      background: linear-gradient(45deg, #6E5C4F 30%, #7a655a 50%, #6E5C4F 70%);
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .view-button:hover {
      animation: none;
      background: #594b40;
    }
  </style>
</head>
<body>

<h2>Annunci Immobiliari</h2>

<div class="properties-grid">
  <!-- PROPERTIES_CARDS -->
</div>

<script>
// NUOVA FUNZIONE: Calcola località vicine in base al raggio
function getLocalitaVicine(località, raggio) {
  const mappingDistanze = {
    'lugano': {
      5: ['pregassona', 'canobbio', 'bosco luganese'],
      10: ['pregassona', 'canobbio', 'bosco luganese', 'torricella', 'caslano'],
      20: ['pregassona', 'canobbio', 'bosco luganese', 'torricella', 'caslano', 'riva san vitale'],
      50: ['pregassona', 'canobbio', 'bosco luganese', 'torricella', 'caslano', 'riva san vitale', 'mendrisio', 'chiasso', 'locarno', 'bellinzona']
    },
    'caslano': {
      5: ['lugano'],
      10: ['lugano', 'pregassona', 'canobbio'],
      20: ['lugano', 'pregassona', 'canobbio', 'bosco luganese', 'torricella'],
      50: ['lugano', 'pregassona', 'canobbio', 'bosco luganese', 'torricella', 'riva san vitale']
    },
    'pregassona': {
      5: ['lugano', 'canobbio'],
      10: ['lugano', 'canobbio', 'bosco luganese'],
      20: ['lugano', 'canobbio', 'bosco luganese', 'torricella', 'caslano'],
      50: ['lugano', 'canobbio', 'bosco luganese', 'torricella', 'caslano', 'riva san vitale']
    },
    'canobbio': {
      5: ['lugano', 'pregassona'],
      10: ['lugano', 'pregassona', 'bosco luganese'],
      20: ['lugano', 'pregassona', 'bosco luganese', 'torricella', 'caslano'],
      50: ['lugano', 'pregassona', 'bosco luganese', 'torricella', 'caslano', 'riva san vitale']
    },
    'bosco luganese': {
      5: ['lugano'],
      10: ['lugano', 'pregassona', 'canobbio'],
      20: ['lugano', 'pregassona', 'canobbio', 'torricella', 'caslano'],
      50: ['lugano', 'pregassone', 'canobbio', 'torricella', 'caslano', 'riva san vitale']
    },
    'torricella': {
      5: [],
      10: ['lugano', 'pregassona'],
      20: ['lugano', 'pregassona', 'canobbio', 'bosco luganese', 'caslano'],
      50: ['lugano', 'pregassona', 'canobbio', 'bosco luganese', 'torricella', 'caslano', 'riva san vitale']
    },
    'riva san vitale': {
      5: [],
      10: ['mendrisio'],
      20: ['mendrisio', 'lugano'],
      50: ['mendrisio', 'lugano', 'pregassona', 'canobbio', 'bosco luganese', 'torricella', 'caslano']
    }
  };

  const localitàNorm = località.toLowerCase().trim();
  
  // Trova il raggio più vicino disponibile
  const raggiDisponibili = [5, 10, 20, 50];
  const raggioEffettivo = raggiDisponibili.find(r => r >= raggio) || 50;
  
  if (mappingDistanze[localitàNorm] && mappingDistanze[localitàNorm][raggioEffettivo]) {
    console.log(`🗺️ ${località} raggio ${raggio}km → trovate: ${mappingDistanze[localitàNorm][raggioEffettivo].join(', ')}`);
    return mappingDistanze[localitàNorm][raggioEffettivo];
  }
  
  console.log(`🗺️ ${località} raggio ${raggio}km → nessuna località mappata`);
  return [];
}

function estraiLocalita() {
  const locationSet = new Set();
  document.querySelectorAll('.property-card').forEach(card => {
    const comune = card.dataset.comune;
    const regione = card.dataset.regione;
    if (comune) locationSet.add(comune.charAt(0).toUpperCase() + comune.slice(1));
    if (regione && regione !== comune) locationSet.add(regione.charAt(0).toUpperCase() + regione.slice(1));
  });
  return Array.from(locationSet).sort();
}

// FUNZIONE COMPLETAMENTE RISCRITTA per gestire caratteristiche dalle descrizioni
function filtraAnnunci(filtri) {
  let visibili = 0;
  console.log('🔍 === NUOVA RICERCA AVANZATA ===');
  console.log('📋 Filtri ricevuti:', filtri);
  
  document.querySelectorAll('.property-card').forEach((card, index) => {
    let visibile = true;
    const debugInfo = [];

    // === FILTRO LOCALITÀ ===
    if (filtri.localita && filtri.localita.trim()) {
      const searchLocation = filtri.localita.toLowerCase().trim();
      const comune = (card.dataset.comune || '').toLowerCase().trim();
      const regione = (card.dataset.regione || '').toLowerCase().trim();
      
      let locationMatch = false;
      let matchType = '';
      
      // MATCH ESATTO
      if (comune === searchLocation || regione === searchLocation) {
        locationMatch = true;
        matchType = 'esatto';
      }
      // MATCH PREFISSO (solo per nomi lunghi)
      else if (searchLocation.length >= 5 && (comune.startsWith(searchLocation) || regione.startsWith(searchLocation))) {
        locationMatch = true;
        matchType = 'prefisso';
      }
      // RAGGIO DI RICERCA
      else if (filtri.distance && filtri.distance > 0) {
        const vicinanze = getLocalitaVicine(searchLocation, filtri.distance);
        if (vicinanze.includes(comune) || vicinanze.includes(regione)) {
          locationMatch = true;
          matchType = `raggio ${filtri.distance}km`;
        }
      }
      
      if (!locationMatch) {
        visibile = false;
        debugInfo.push(`❌ Località: ${searchLocation} non match con ${comune}`);
      } else {
        debugInfo.push(`✅ Località: ${matchType}`);
      }
    }

    // === FILTRO TIPOLOGIA MIGLIORATO ===
    if (filtri.tipo && filtri.tipologiaTermini) {
      const categoria = card.dataset.categoria || '';
      const titolo = card.dataset.titolo || '';
      const descrizione = card.dataset.descrizione || '';
      const testoCompleto = `${titolo} ${descrizione}`.toLowerCase();
      
      let tipoMatch = false;
      
      // Prima controlla categoria standard
      if (categoria === filtri.tipo) {
        tipoMatch = true;
        debugInfo.push(`✅ Tipologia: categoria match (${categoria})`);
      }
      // Poi cerca nei testi con i termini specifici
      else if (filtri.tipologiaTermini.some(termine => testoCompleto.includes(termine))) {
        tipoMatch = true;
        const termineMatch = filtri.tipologiaTermini.find(termine => testoCompleto.includes(termine));
        debugInfo.push(`✅ Tipologia: termine "${termineMatch}" trovato in testo`);
      }
      
      if (!tipoMatch) {
        visibile = false;
        debugInfo.push(`❌ Tipologia: ${filtri.tipo} non trovata`);
      }
    }

    // === FILTRO CARATTERISTICHE COMPLETAMENTE NUOVO ===
    if (filtri.caratteristiche && filtri.caratteristicheTermini) {
      const caratteristicheCard = (card.dataset.caratteristiche || '').split(',').filter(c => c.trim());
      const titolo = card.dataset.titolo || '';
      const descrizione = card.dataset.descrizione || '';
      const testoCompleto = `${titolo} ${descrizione}`.toLowerCase();
      
      let caratteristicaMatch = false;
      
      // Prima controlla se la caratteristica è già estratta nei metadati
      if (caratteristicheCard.includes(filtri.caratteristiche)) {
        caratteristicaMatch = true;
        debugInfo.push(`✅ Caratteristica: ${filtri.caratteristiche} trovata in metadati`);
      }
      // Poi cerca dinamicamente nel testo con tutti i termini
      else if (filtri.caratteristicheTermini.some(termine => testoCompleto.includes(termine))) {
        caratteristicaMatch = true;
        const termineMatch = filtri.caratteristicheTermini.find(termine => testoCompleto.includes(termine));
        debugInfo.push(`✅ Caratteristica: termine "${termineMatch}" trovato in descrizione`);
      }
      
      if (!caratteristicaMatch) {
        visibile = false;
        debugInfo.push(`❌ Caratteristica: ${filtri.caratteristiche} non trovata`);
      }
    }

    // === FILTRI NUMERICI (invariati ma con debug) ===
    const prezzo = parseInt(card.dataset.prezzo) || 0;
    if (filtri.budgetMax && prezzo > 0 && prezzo > filtri.budgetMax) {
      visibile = false;
      debugInfo.push(`❌ Budget: ${prezzo} > ${filtri.budgetMax}`);
    }

    const mq = parseInt(card.dataset.mq) || 0;
    if (filtri.superficieMax && mq > 0 && mq > filtri.superficieMax) {
      visibile = false;
      debugInfo.push(`❌ Superficie: ${mq} > ${filtri.superficieMax}`);
    }

    const vani = parseFloat(card.dataset.vani) || 0;
    if (filtri.vaniMax && vani > 0 && vani > filtri.vaniMax) {
      visibile = false;
      debugInfo.push(`❌ Vani: ${vani} > ${filtri.vaniMax}`);
    }

    // === APPLICA VISIBILITÀ ===
    card.style.display = visibile ? 'flex' : 'none';
    if (visibile) visibili++;

    // DEBUG dettagliato per i primi 3 immobili
    if (index < 3) {
      const titolo = card.querySelector('.property-title')?.textContent || '';
      console.log(`🏠 "${titolo.substring(0, 40)}..." → ${visibile ? '✅ VISIBILE' : '❌ NASCOSTO'}`);
      debugInfo.forEach(info => console.log(`   ${info}`));
    }
  });

  console.log(`📊 RISULTATO FINALE: ${visibili} immobili trovati`);
  showNoResultsMessage(visibili);
  
  return visibili;
}

function showNoResultsMessage(count) {
  let existingMessage = document.querySelector('.no-results');
  
  if (count === 0) {
    if (!existingMessage) {
      const message = document.createElement('div');
      message.className = 'no-results';
      message.innerHTML = `
        <div style="font-size: 48px; margin-bottom: 20px;">🏠</div>
        <div style="font-size: 20px; margin-bottom: 10px; color: #6E5C4F; font-weight: 600;">Nessun immobile trovato</div>
        <div style="color: #777;">Prova a modificare i filtri di ricerca</div>
      `;
      document.querySelector('.properties-grid').appendChild(message);
    }
  } else {
    if (existingMessage) {
      existingMessage.remove();
    }
  }
}

// === SISTEMA COMUNICAZIONE MIGLIORATO ===
let isInitialized = false;
let lastMessageId = null;
let processingMessage = false;

function inviaRispostaSicura(data, targetWindow = window.parent) {
  const messageId = JSON.stringify(data);
  if (lastMessageId === messageId) {
    console.log('🛑 Risposta già inviata, evito duplicato');
    return;
  }
  
  if (targetWindow !== window) {
    try {
      targetWindow.postMessage(data, "*");
      lastMessageId = messageId;
      console.log('📤 Risposta inviata:', data);
      
      setTimeout(() => {
        if (lastMessageId === messageId) {
          lastMessageId = null;
        }
      }, 5000);
    } catch (e) {
      console.log('⚠️ Errore invio risposta:', e.message);
    }
  }
}

window.addEventListener('message', function (event) {
  if (processingMessage) {
    console.log('🛑 Messaggio ignorato: elaborazione in corso');
    return;
  }
  
  processingMessage = true;
  
  try {
    const data = event.data;
    console.log('📨 Messaggio ricevuto:', data);

    // Gestisce richiesta località
    if (data?.richiestaLocalita) {
      const localita = estraiLocalita();
      const totale = document.querySelectorAll('.property-card').length;
      console.log(`📍 Località disponibili: ${localita.length}, Totale immobili: ${totale}`);

      inviaRispostaSicura({
        localitaDisponibili: localita,
        annunciTrovati: totale,
        tipo: 'risposta-localita'
      }, event.source);
      return;
    }

    // Gestisce filtri avanzati
    if (data && typeof data === 'object') {
      const hasFiltri = data.localita !== undefined || data.tipo || data.caratteristiche || 
                       data.budgetMax || data.superficieMax || data.vaniMax || 
                       data.distance !== undefined || data.tipologiaTermini || data.caratteristicheTermini;
      
      if (hasFiltri) {
        console.log('🎯 Eseguendo filtro avanzato...');
        const risultati = filtraAnnunci(data);
        
        if (data.richiestaRisposta) {
          inviaRispostaSicura({
            annunciTrovati: risultati,
            tipo: 'risposta-filtri'
          }, event.source);
        }
      }
    }
    
  } finally {
    setTimeout(() => {
      processingMessage = false;
    }, 100);
  }
});

// === INIZIALIZZAZIONE ===
document.addEventListener('DOMContentLoaded', function() {
  if (isInitialized) {
    console.log('⚠️ Già inizializzato, evito doppia inizializzazione');
    return;
  }
  
  isInitialized = true;
  const totale = document.querySelectorAll('.property-card').length;
  console.log(`✅ Sistema immobili caricato: ${totale} immobili`);
  
  // Analisi caratteristiche disponibili
  const caratteristicheDisponibili = new Set();
  document.querySelectorAll('.property-card').forEach(card => {
    const caratteristiche = card.dataset.caratteristiche || '';
    caratteristiche.split(',').forEach(char => {
      if (char.trim()) caratteristicheDisponibili.add(char.trim());
    });
  });
  
  console.log('🏷️ Caratteristiche disponibili:', Array.from(caratteristicheDisponibili).sort());
});

// Gestione errori immagini
document.addEventListener('error', function(e) {
  if (e.target.tagName === 'IMG') {
    e.target.src = 'https://via.placeholder.com/400x250/6E5C4F/ffffff?text=Immagine+non+disponibile';
  }
}, true);
</script>

</body>
</html>
